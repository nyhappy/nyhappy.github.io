<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>新年快乐！</title>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Ma Shan Zheng', cursive;
            background: url('6.png') no-repeat center center fixed;
            background-size: cover;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: none;
        }
        h1 {
            color: #ffffff; /* 更改为白色 */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            font-weight: 600;
            display: block;
            font-size: 4.5vw;
        }
        #countdown {
            font-weight: bold;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #3498db, #2980b9);
            color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            letter-spacing: 2px;
            font-size: 6.3vw;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: none;
            z-index: 100;
        }
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; /* 占据屏幕100%宽度 */
            height: auto; /* 根据内容自动调整高度 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 9em; /* 增大字体大小 */
            color: #fff;
            text-align: center;
            font-family: 'ZCOOL KuaiLe', cursive; /* 使用ZCOOL KuaiLe字体 */
            display: none; /* 初始状态为隐藏 */
            z-index: 101; /* 确保文本在视频上层 */
            animation: fadeIn 3s forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* 响应式设计 */
        @media screen and (max-width: 480px) { /* 针对手机 */
            h1 {
                font-size: 10.8vw;
            }
            #countdown {
                font-size: 14.4vw;
            }
            .message {
                font-size: 9vw;
            }
        }
        @media screen and (min-width: 481px) and (max-width: 1024px) { /* 针对平板 */
            h1 {
                font-size: 7.2vw;
            }
            #countdown {
                font-size: 10.8vw;
            }
            .message {
                font-size: 7.2vw;
            }
        }
        @media screen and (min-width: 1025px) { /* 针对桌面设备 */
            h1 {
                font-size: 4.5vw;
            }
            #countdown {
                font-size: 6.3vw;
            }
            .message {
                font-size: 9em;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 id="title">🎈距离2025年还有：</h1>
        <div id="countdown">...</div>
    </div>
    <video id="video" controls muted>
        <source src="6.mp4" type="video/mp4">
        您的浏览器不支持HTML5 video标签。
    </video>
    <div class="message">
        <span>✨新的一年，</span>
        <span>✨岁悦常安，</span>
        <span>✨天天开心！</span>
    </div>

    <script>
        // 禁止右键查看源码
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // 禁用常用快捷键
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'c' || e.key === 'x' || e.key === 'v')) {
                e.preventDefault();
            }
        });

        const videoStartDate = new Date('2024-12-31T23:59:50').getTime();
        const videoElement = document.getElementById('video');
        const contentElement = document.querySelector('.content');
        const messageElement = document.querySelector('.message');

        videoElement.onended = function() {
            videoElement.pause(); // 视频播放结束后暂停视频
            messageElement.style.display = 'flex'; // 显示文本
        };

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = videoStartDate - now;

            if (distance > 0) {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('countdown').innerHTML = `${days}天 ${hours}小时 ${minutes}分钟 ${seconds}秒`;
            } else {
                contentElement.style.display = 'none';
                videoElement.style.display = 'block';
                videoElement.play();
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
